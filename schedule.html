<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule | EventX 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('images/schedule.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 4rem 2rem;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Event Schedule</h1>
    <img src="images/schedule.jpg" alt="Event Schedule">
    <p><strong>9:00 AM:</strong> Opening Keynote</p>
    <p><strong>11:00 AM:</strong> Panel Discussions</p>
    <p><strong>2:00 PM:</strong> Workshops</p>
    <p><strong>5:00 PM:</strong> Networking & Closing Remarks</p>
    <a href="index.html" class="button">‚Üê Back to Home</a>
  </div>
</body>
</html>
