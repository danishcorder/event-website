<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Team | EventX 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .member {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
    }

    .member img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .member h3 {
      margin: 0.75rem 0 0.25rem;
    }

    .member p {
      margin: 0;
      font-size: 0.95rem;
      color: #ffcccb;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Meet the Team Behind EventX</h1>
    <p>Our team works tirelessly to make EventX unforgettable.</p>

    <div class="team">
      <div class="member">
        <img src="images/staff1.jpg" alt="Jane Doe">
        <h3>Jane Doe</h3>
        <p>Event Director</p>
      </div>

      <div class="member">
        <img src="images/staff2.jpg" alt="Mark Chen">
        <h3>Mark Chen</h3>
        <p>Logistics Lead</p>
      </div>

      <div class="member">
        <img src="images/staff3.jpg" alt="Aisha Al-Mansoori">
        <h3>Aisha Al-Mansoori</h3>
        <p>Marketing Manager</p>
      </div>

      <div class="member">
        <img src="images/staff4.jpg" alt="Carlos Rivera">
        <h3>Carlos Rivera</h3>
        <p>Technical Coordinator</p>
      </div>
    </div>

    <a href="index.html" class="button">‚Üê Back to Home</a>
  </div>
</body>
</html>
